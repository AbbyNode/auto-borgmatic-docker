# Source directories to backup
source_directories:
    - /mnt/source

# Patterns to exclude from backup
exclude_patterns:
    - '*.tmp'
    - '*/.cache'

# Repository location
repositories:
    - path: /mnt/borg-repository
      label: local-backup

# Retention policy - keep 7 daily, 4 weekly, 6 monthly archives
keep_daily: 7
keep_weekly: 4
keep_monthly: 6

# Consistency checks
checks:
    - name: repository
      frequency: 2 weeks
    - name: archives
      frequency: 1 month

# Storage settings
compression: lz4
archive_name_format: 'backup-{now:%Y-%m-%d-%H%M%S}'
