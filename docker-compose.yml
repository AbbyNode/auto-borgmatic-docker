services:
  borgmatic:
    build: .
    container_name: borgmatic
    environment:
      # Borg passphrase - CHANGE THIS or use .secrets file
      - BORG_PASSPHRASE=${BORG_PASSPHRASE:-change-me-in-production}
    volumes:
      # Source data to backup (read-only)
      - ./data/source:/mnt/source:ro
      # Borg repository storage
      - ./data/borg-repository:/mnt/borg-repository
      # Borgmatic configuration (includes crontab)
      - ./data/config/borgmatic:/etc/borgmatic.d
      # Borgmatic cache and state
      - borgmatic-data:/root
    restart: unless-stopped

volumes:
  borgmatic-data:
    driver: local
