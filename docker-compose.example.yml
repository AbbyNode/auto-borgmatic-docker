services:
  # Example game server (Minecraft)
  # Replace this with your actual game server
  minecraft:
    image: itzg/minecraft-server
    container_name: minecraft
    environment:
      EULA: "TRUE"
      VERSION: "1.20.1"
    volumes:
      - ./data/source/minecraft:/data
    ports:
      - "25565:25565"
    restart: unless-stopped

  # Automated backups
  borgmatic:
    build: .
    container_name: borgmatic
    depends_on:
      - minecraft
    environment:
      # Backup interval in seconds (default: 1 hour)
      - BACKUP_INTERVAL=3600
    env_file:
      # Optional: Use .secrets file for custom passphrase
      # Copy .secrets.example to .secrets and edit it
      - .secrets
    volumes:
      # Source data to backup (read-only)
      - ./data/source:/mnt/source:ro
      # Borg repository storage
      - ./data/borg-repository:/mnt/borg-repository
      # Borgmatic configuration
      - ./data/config/borgmatic:/etc/borgmatic.d
      # Borgmatic cache and state
      - borgmatic-data:/root
    restart: unless-stopped

volumes:
  borgmatic-data:
    driver: local
